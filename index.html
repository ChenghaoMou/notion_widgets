<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Today</title>
    <style>
      body {
        background-color: #fff;
        caret-color: rgb(55, 53, 47);
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, "Apple Color Emoji", Arial, sans-serif, "Segoe UI Emoji", "Segoe UI Symbol"; 
        font-weight: 400; 
        font-size: 14px;
        opacity: .5; 
        line-height: 0.5; 
        color: rgb(55, 53, 47);
      }
    </style>
  </head>
  <body>
    <p id="date"></p>
    <p id="time"></p>

    <script>
      function checkTime(i) {
        return (i < 10) ? "0" + i : i;
    }
      function date() {
        var day = new Date();
        var h = checkTime(day.getHours()),
            m = checkTime(day.getMinutes()),
            s = checkTime(day.getSeconds());
        document.getElementById("date").innerHTML = day.toLocaleDateString("en-US", { weekday: 'long', year: "numeric", month: "long", day: "numeric" });
        document.getElementById("time").innerHTML = h + ":" + m + ":" + s;
      }

      function dateTime() {
        date();
        setTimeout(dateTime, 500);
      }

      dateTime();
    </script>
  </body>
</html>
