<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Today</title>
    <link type="text/css" rel="stylesheet" href="style/main.css" />
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"
    ></script>
  </head>
  <body>
    <p class="title" id="week"></p>
    <p class="sub-title" id="date"></p>
    <script>
      function date() {
        const from_date = moment().startOf('week');
        const to_date = moment().endOf('week');
        document.getElementById("week").innerHTML = "Week";
        document.getElementById("date").innerHTML = from_date.format("DD MMM") + " - " + to_date.format("DD MMM");
      }

      function dateTime() {
        date();
        setTimeout(dateTime, 500);
      }

      dateTime();
    </script>
  </body>
</html>
